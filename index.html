<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stream Twitch Viewer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e8e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, rgba(24, 24, 35, 0.95), rgba(30, 20, 60, 0.95));
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(145, 70, 255, 0.3);
            box-shadow: 0 4px 20px rgba(145, 70, 255, 0.1);
        }
        
        .header h1 { 
            background: linear-gradient(45deg, #9146ff, #c77dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0; 
            font-size: 20px; 
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(145, 70, 255, 0.3);
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .toggle-sidebar {
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.3);
        }
        
        .toggle-sidebar:hover {
            background: linear-gradient(45deg, #7c3aed, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(145, 70, 255, 0.4);
        }
        
        .control-btn {
            background: linear-gradient(45deg, #16a085, #1abc9c);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.3);
        }
        
        .control-btn:hover {
            background: linear-gradient(45deg, #138d75, #17a589);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 160, 133, 0.4);
        }
        
        .control-btn.pause {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .control-btn.pause:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .main {
            flex: 1;
            display: flex;
            gap: 15px;
            padding: 15px;
            position: relative;
        }
        
        .streams-container {
            flex: 1;
            display: grid;
            gap: 12px;
            background: transparent;
            padding: 0;
            transition: margin-right 0.3s ease;
        }
        
        .stream-wrapper {
            position: relative;
            background: rgba(24, 24, 35, 0.6);
            border: 1px solid rgba(145, 70, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            min-height: 300px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .stream-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(145, 70, 255, 0.2);
            border-color: rgba(145, 70, 255, 0.4);
        }
        
        .stream-wrapper iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            border-radius: 16px;
        }
        
        .stream-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stream-wrapper:hover .stream-controls {
            opacity: 1;
        }
        
        .stream-controls button {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .stream-controls button:hover {
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            transform: scale(1.1);
        }
        
        .stream-paused {
            opacity: 0.5;
            filter: grayscale(100%);
        }
        
        .highlighted {
            grid-column: span 2;
            grid-row: span 2;
            border: 2px solid #9146ff;
            box-shadow: 0 0 30px rgba(145, 70, 255, 0.5);
            z-index: 10;
            transform: scale(1.02);
        }
        
        .hidden-stream {
            display: none !important;
        }
        
        .sidebar {
            width: 280px;
            background: rgba(24, 24, 35, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(145, 70, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 15px;
            top: 15px;
            bottom: 15px;
            transform: translateX(0);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .sidebar.collapsed {
            transform: translateX(100%);
            width: 50px;
            padding: 10px;
            border-radius: 20px 0 0 20px;
            right: 0;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(145, 70, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .sidebar-header {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
            justify-content: center;
        }
        
        .sidebar h3 {
            margin: 0;
            color: #c77dff;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed h3 {
            opacity: 0;
            visibility: hidden;
            width: 0;
            overflow: hidden;
        }
        
        .sidebar-toggle {
            background: rgba(70, 70, 105, 0.8);
            border: none;
            color: #fff;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 35px;
            flex-shrink: 0;
            position: relative;
        }
        
        .sidebar.collapsed .sidebar-toggle {
            position: absolute;
            left: -45px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 8px 0 0 8px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar-toggle:hover {
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            transform: scale(1.1);
        }
        
        .sidebar.collapsed .sidebar-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .sidebar-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed .sidebar-content {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            width: 0;
            overflow: hidden;
        }
        
        .sidebar-controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .global-controls {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .global-controls button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-all {
            background: linear-gradient(45deg, #16a085, #1abc9c);
            color: white;
            box-shadow: 0 3px 10px rgba(22, 160, 133, 0.3);
        }
        
        .play-all:hover {
            background: linear-gradient(45deg, #138d75, #17a589);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.4);
        }
        
        .pause-all {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }
        
        .pause-all:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        
        .sidebar-controls input {
            padding: 12px 16px;
            background: rgba(14, 14, 16, 0.8);
            border: 1px solid rgba(145, 70, 255, 0.3);
            color: #e8e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .sidebar-controls input:focus {
            outline: none;
            border-color: #9146ff;
            box-shadow: 0 0 0 3px rgba(145, 70, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .sidebar-controls input::placeholder {
            color: rgba(232, 232, 240, 0.6);
        }
        
        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #7c3aed, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(145, 70, 255, 0.4);
        }
        
        .stream-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 12px 15px;
            background: rgba(14, 14, 16, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(145, 70, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .stream-item:hover {
            background: rgba(145, 70, 255, 0.1);
            border-color: rgba(145, 70, 255, 0.4);
            transform: translateX(5px);
        }
        
        .stream-item span { 
            font-size: 14px; 
            font-weight: 600;
            color: #e8e8f0;
        }
        
        .sidebar button {
            margin-left: 4px;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: rgba(70, 70, 105, 0.8);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .sidebar button:hover {
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(145, 70, 255, 0.3);
        }
        
        .notification {
            position: fixed;
            top: 90px; 
            right: 30px;
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            color: #fff;
            padding: 15px 20px; 
            border-radius: 12px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(145, 70, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .autoplay-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            padding: 20px 30px;
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(145, 70, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .autoplay-button:hover {
            background: linear-gradient(45deg, #7c3aed, #6d28d9);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        /* Scrollbar personnalis√©e */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: rgba(24, 24, 35, 0.5);
            border-radius: 10px;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            border-radius: 10px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #7c3aed, #6d28d9);
        }
        
        /* Ajustement du conteneur des streams quand la sidebar est repli√©e */
        .streams-container.sidebar-collapsed {
            margin-right: 0;
        }
        
        /* Bouton externe pour rouvrir la sidebar */
        .sidebar-toggle-external {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(70, 70, 105, 0.9);
            border: none;
            color: #fff;
            padding: 12px 8px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 101;
            display: none;
        }
        
        .sidebar-toggle-external:hover {
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            transform: translateY(-50%) translateX(-3px);
        }
        
        .sidebar-toggle-external.visible {
            display: block;
        }
        
        .stream-loading {
            position: relative;
            opacity: 0.7;
        }
        
        .stream-loading::after {
            content: "üîÑ";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .stream-error {
            border-color: rgba(231, 76, 60, 0.7);
            background: rgba(231, 76, 60, 0.1);
        }
        
        .stream-success {
            border-color: rgba(76, 231, 60, 0.7);
            background: rgba(76, 231, 60, 0.1);
        }
        
        /* Indicateurs de statut pour les streams */
        .stream-loading::before {
            content: "‚è≥";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 5;
            animation: spin 1s linear infinite;
        }
        
        .stream-error::before {
            content: "‚ùå";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 5;
        }
        
        .stream-success::before {
            content: "‚úÖ";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            z-index: 5;
            opacity: 0.7;
        }
        
        /* Menu contextuel */
        .context-menu {
            position: fixed;
            background: rgba(24, 24, 35, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(145, 70, 255, 0.3);
            border-radius: 12px;
            padding: 10px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
        }
        
        .context-menu-item {
            padding: 10px 20px;
            cursor: pointer;
            color: #e8e8f0;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        
        .context-menu-item:hover {
            background: rgba(145, 70, 255, 0.2);
        }
        
        /* Raccourcis clavier */
        .shortcuts-help {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(24, 24, 35, 0.9);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(145, 70, 255, 0.3);
            display: none;
            z-index: 1000;
        }
        
        .shortcuts-help.visible {
            display: block;
        }
        
        /* Compteur de streams */
        .stream-counter {
            background: linear-gradient(45deg, #9146ff, #7c3aed);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî¥ Multi-Stream Viewer</h1>
        <div class="header-controls">
            <span class="stream-counter" id="streamCounter">0 streams</span>
            <button class="control-btn" onclick="multi.playAllStreams()">‚ñ∂Ô∏è Play All</button>
            <button class="control-btn pause" onclick="multi.pauseAllStreams()">‚è∏Ô∏è Pause All</button>
            <button class="toggle-sidebar" onclick="toggleSidebar()">üìã Panneau</button>
        </div>
    </div>

    <div class="main">
        <div class="streams-container" id="streamsContainer"></div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>üéÆ Streams actifs</h3>
                <button class="sidebar-toggle" onclick="toggleSidebar()" title="Replier/D√©plier">‚óÄ</button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-controls">
                    <div class="global-controls">
                        <button class="play-all" onclick="multi.playAllStreams()">‚ñ∂Ô∏è Play All</button>
                        <button class="pause-all" onclick="multi.pauseAllStreams()">‚è∏Ô∏è Pause All</button>
                    </div>
                    <input type="text" id="streamInput" placeholder="Nom du streamer..." onkeypress="handleKeyPress(event)">
                    <button class="btn" onclick="addStreamFromInput()">Ajouter</button>
                </div>
                <div id="streamList"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="multi.playAllStreams()">‚ñ∂Ô∏è Lancer tous</div>
        <div class="context-menu-item" onclick="multi.pauseAllStreams()">‚è∏Ô∏è Mettre en pause</div>
        <div class="context-menu-item" onclick="multi.clearSession()">üóëÔ∏è Effacer session</div>
    </div>

    <div class="shortcuts-help" id="shortcutsHelp">
        <strong>Raccourcis clavier :</strong><br>
        <kbd>Espace</kbd> - Play/Pause tous<br>
        <kbd>S</kbd> - Masquer/Afficher sidebar<br>
        <kbd>?</kbd> - Afficher/Masquer cette aide<br>
        <kbd>Esc</kbd> - Supprimer le dernier stream
    </div>

    <script>
        class MultiStreamViewer {
            constructor() {
                this.streams = new Map();
                this.highlighted = null;
                this.audioStream = null;
                this.counter = 0;
                this.sidebarCollapsed = false;
                this.allPaused = false;
                this.twitchPlayers = new Map();
                this.maxStreams = 9; // Limite pour les performances
                this.retryAttempts = new Map(); // Compteur de tentatives
                this.streamStatus = new Map(); // Statut des streams
                this.loadSession();
            }

            async addStream(username) {
                username = username.trim().toLowerCase();
                
                // Validation am√©lior√©e
                if (!this.validateUsername(username)) {
                    this.showNotification(`‚ùå Nom d'utilisateur invalide : ${username}`);
                    return;
                }
                
                if (this.streams.has(username)) {
                    this.showNotification(`‚ö†Ô∏è ${username} est d√©j√† ajout√©`);
                    return;
                }
                
                if (this.streams.size >= this.maxStreams) {
                    this.showNotification(`‚ö†Ô∏è Limite de ${this.maxStreams} streams atteinte`);
                    return;
                }

                // V√©rifier si le streamer existe
                const exists = await this.checkStreamerExists(username);
                if (!exists) {
                    this.showNotification(`‚ùå Streamer "${username}" introuvable`);
                    return;
                }

                const id = `stream-${this.counter++}`;
                this.streams.set(username, { id, username, hidden: false, paused: false });
                this.streamStatus.set(username, 'loading');
                this.createStreamElement(username, id);
                this.updateLayout();
                this.updateSidebar();
                this.showNotification(`‚úÖ Ajout√© : ${username}`);
                
                // Lancement automatique apr√®s un d√©lai
                setTimeout(() => this.forcePlay(username), 1500);
                this.saveSession();
            }

            validateUsername(username) {
                // Validation Twitch username (3-25 caract√®res, alphanum√©riques + underscore)
                const twitchUsernameRegex = /^[a-zA-Z0-9_]{3,25}$/;
                return twitchUsernameRegex.test(username);
            }

            async checkStreamerExists(username) {
                try {
                    // V√©rification basique via une requ√™te HEAD
                    const response = await fetch(`https://www.twitch.tv/${username}`, { 
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    return true; // Si pas d'erreur, on assume que √ßa existe
                } catch (error) {
                    console.log(`Erreur lors de la v√©rification de ${username}:`, error);
                    return true; // On laisse passer en cas d'erreur CORS
                }
            }

            createStreamElement(username, id) {
                const container = document.getElementById("streamsContainer");
                const wrapper = document.createElement("div");
                wrapper.className = "stream-wrapper";
                wrapper.id = id;
                
                const parent = window.location.hostname || window.location.host || 'localhost';
                const src = `https://player.twitch.tv/?channel=${username}&parent=${parent}&muted=false&autoplay=true`;
                
                wrapper.innerHTML = `
                    <div style="position: relative; width: 100%; height: 100%;">
                        <iframe 
                            src="${src}" 
                            allowfullscreen
                            scrolling="no"
                            frameborder="0"
                            allow="autoplay; fullscreen; microphone; camera"
                            sandbox="allow-modals allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"
                            title="Twitch"
                            style="width: 100%; height: 100%; border: none;">
                        </iframe>
                        <div class="stream-controls">
                            <button onclick="multi.forcePlay('${username}')" title="Forcer Play">‚ñ∂Ô∏è</button>
                            <button onclick="multi.forceRefresh('${username}')" title="Actualiser">üîÑ</button>
                            <button onclick="multi.openInTwitch('${username}')" title="Ouvrir sur Twitch">üîó</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(wrapper);
                setTimeout(() => this.initTwitchPlayer(username, id), 500);
            }

            initTwitchPlayer(username, id) {
                const iframe = document.querySelector(`#${id} iframe`);
                if (!iframe) return;

                this.twitchPlayers.set(username, iframe);
                
                // Timeout pour d√©tecter les √©checs de chargement
                const loadTimeout = setTimeout(() => {
                    console.log(`Timeout de chargement pour ${username}`);
                    this.handleStreamError(username, 'Timeout de chargement');
                }, 15000);

                iframe.onload = () => {
                    clearTimeout(loadTimeout);
                    console.log(`Player ${username} charg√©`);
                    this.streamStatus.set(username, 'loaded');
                    this.updateStreamIndicator(username, 'success');
                    
                    setTimeout(() => {
                        this.attemptAutoplay(iframe, username);
                    }, 1000);
                };

                iframe.onerror = () => {
                    clearTimeout(loadTimeout);
                    this.handleStreamError(username, 'Erreur de chargement');
                };
            }

            handleStreamError(username, errorMsg) {
                console.log(`${errorMsg} pour ${username}`);
                this.streamStatus.set(username, 'error');
                this.updateStreamIndicator(username, 'error');
                
                const attempts = this.retryAttempts.get(username) || 0;
                if (attempts < 3) {
                    this.retryAttempts.set(username, attempts + 1);
                    this.showNotification(`üîÑ Tentative ${attempts + 1}/3 pour ${username}`);
                    setTimeout(() => this.forcePlay(username), 5000);
                } else {
                    this.showNotification(`‚ùå ${errorMsg} : ${username}`);
                }
            }

            updateStreamIndicator(username, status) {
                const data = this.streams.get(username);
                if (!data) return;
                
                const wrapper = document.getElementById(data.id);
                if (!wrapper) return;
                
                // Retirer les anciennes classes de statut
                wrapper.classList.remove('stream-loading', 'stream-error', 'stream-success');
                
                // Ajouter la nouvelle classe
                wrapper.classList.add(`stream-${status}`);
            }

            attemptAutoplay(iframe, username) {
                try {
                    const rect = iframe.getBoundingClientRect();
                    if (rect.width > 0 && rect.height > 0) {
                        const clickEvent = new MouseEvent('click', {
                            view: window,
                            bubbles: true,
                            cancelable: true,
                            clientX: rect.left + rect.width / 2,
                            clientY: rect.top + rect.height / 2
                        });
                        
                        iframe.dispatchEvent(clickEvent);
                        console.log(`Tentative d'autoplay pour ${username}`);
                    }
                } catch (error) {
                    console.log(`Autoplay failed for ${username}:`, error);
                }
            }

            forcePlay(username) {
                const data = this.streams.get(username);
                if (!data) return;
                
                const iframe = document.querySelector(`#${data.id} iframe`);
                if (iframe) {
                    const parent = window.location.hostname || window.location.host || 'localhost';
                    const src = `https://player.twitch.tv/?channel=${username}&parent=${parent}&muted=false&autoplay=true&time=0`;
                    iframe.src = src;
                    
                    setTimeout(() => {
                        this.initTwitchPlayer(username, data.id);
                    }, 1000);
                }
                
                this.showNotification(`üéÆ Lecture forc√©e : ${username}`);
            }

            forceRefresh(username) {
                const data = this.streams.get(username);
                if (!data) return;
                
                const iframe = document.querySelector(`#${data.id} iframe`);
                if (iframe) {
                    const currentSrc = iframe.src;
                    iframe.src = '';
                    setTimeout(() => {
                        iframe.src = currentSrc;
                    }, 100);
                }
                
                this.showNotification(`üîÑ ${username} actualis√©`);
            }

            openInTwitch(username) {
                window.open(`https://www.twitch.tv/${username}`, '_blank');
                this.showNotification(`üîó Ouverture de ${username} sur Twitch`);
            }

            enableAutoplay() {
                const interactionBtn = document.createElement('button');
                interactionBtn.className = 'autoplay-button';
                interactionBtn.textContent = 'üéÆ Activer l\'autoplay - Cliquez ici';
                
                interactionBtn.onclick = () => {
                    interactionBtn.remove();
                    this.playAllStreams();
                    this.showNotification('‚úÖ Autoplay activ√© !');
                };
                
                document.body.appendChild(interactionBtn);
                
                setTimeout(() => {
                    if (interactionBtn.parentNode) {
                        interactionBtn.remove();
                    }
                }, 10000);
            }

            removeStream(username) {
                const data = this.streams.get(username);
                if (!data) return;
                document.getElementById(data.id).remove();
                this.streams.delete(username);
                this.twitchPlayers.delete(username);
                if (this.highlighted === username) this.highlighted = null;
                if (this.audioStream === username) this.audioStream = null;
                this.updateLayout();
                this.updateSidebar();
                this.showNotification(`üóëÔ∏è Supprim√© : ${username}`);
                this.saveSession();
            }

            highlightStream(username) {
                if (this.highlighted === username) {
                    document.getElementById(this.streams.get(username).id).classList.remove("highlighted");
                    this.highlighted = null;
                } else {
                    if (this.highlighted) {
                        document.getElementById(this.streams.get(this.highlighted).id).classList.remove("highlighted");
                    }
                    document.getElementById(this.streams.get(username).id).classList.add("highlighted");
                    this.highlighted = username;
                }
                this.updateLayout();
                this.updateSidebar();
            }

            setAudioStream(username) {
                const parent = window.location.hostname || window.location.host || 'localhost';
                for (const [u, data] of this.streams.entries()) {
                    const iframe = document.querySelector(`#${data.id} iframe`);
                    if (iframe) {
                        const muted = u !== username;
                        const src = `https://player.twitch.tv/?channel=${u}&parent=${parent}&muted=${muted}&autoplay=true`;
                        iframe.src = src;
                        
                        setTimeout(() => this.initTwitchPlayer(u, data.id), 800);
                    }
                }
                this.audioStream = username;
                this.updateSidebar();
                this.showNotification(`üîä Audio : ${username}`);
            }

            toggleVisibility(username) {
                const data = this.streams.get(username);
                if (!data) return;
                const wrapper = document.getElementById(data.id);
                data.hidden = !data.hidden;
                if (data.hidden) {
                    wrapper.classList.add("hidden-stream");
                    this.showNotification(`üëÅÔ∏è ${username} masqu√©`);
                } else {
                    wrapper.classList.remove("hidden-stream");
                    this.showNotification(`üëÅÔ∏è ${username} affich√©`);
                }
                this.updateSidebar();
                this.updateLayout();
            }

            playAllStreams() {
                for (const [username, data] of this.streams.entries()) {
                    if (!data.hidden) {
                        this.forcePlay(username);
                        
                        const wrapper = document.getElementById(data.id);
                        if (wrapper) {
                            wrapper.classList.remove("stream-paused");
                            data.paused = false;
                        }
                    }
                }
                this.allPaused = false;
                this.showNotification(`‚ñ∂Ô∏è Tous les streams en lecture`);
            }

            pauseAllStreams() {
                for (const [username, data] of this.streams.entries()) {
                    if (!data.hidden) {
                        const wrapper = document.getElementById(data.id);
                        if (wrapper) {
                            wrapper.classList.add("stream-paused");
                            data.paused = true;
                        }
                    }
                }
                this.allPaused = true;
                this.showNotification(`‚è∏Ô∏è Effet de pause appliqu√©`);
            }

            updateLayout() {
                const count = [...this.streams.values()].filter(s => !s.hidden).length;
                const container = document.getElementById("streamsContainer");
                if (count === 0) {
                    container.style.gridTemplateColumns = "1fr";
                    container.style.gridTemplateRows = "1fr";
                    return;
                }
                const cols = Math.ceil(Math.sqrt(count));
                const rows = Math.ceil(count / cols);
                container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            }

            updateSidebar() {
                const list = document.getElementById("streamList");
                list.innerHTML = "";
                if (this.streams.size === 0) {
                    list.innerHTML = "<p style='color: #999; text-align: center; font-style: italic;'>Aucun stream actif</p>";
                    return;
                }
                
                const sortedStreams = [...this.streams.entries()].sort((a, b) => a[0].localeCompare(b[0]));
                
                for (const [username, data] of sortedStreams) {
                    const div = document.createElement("div");
                    div.className = "stream-item";
                    div.innerHTML = `
                        <span>${username}</span>
                        <div>
                            <button onclick="multi.setAudioStream('${username}')" title="Audio">${this.audioStream === username ? "üîä" : "üîá"}</button>
                            <button onclick="multi.highlightStream('${username}')" title="Mettre en avant">${this.highlighted === username ? "‚≠ê" : "üéØ"}</button>
                            <button onclick="multi.toggleVisibility('${username}')" title="Masquer/Afficher">${data.hidden ? "üëÅÔ∏è" : "üö´"}</button>
                            <button onclick="multi.removeStream('${username}')" title="Supprimer">‚ùå</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
                
                // Mettre √† jour le compteur
                const counter = document.getElementById("streamCounter");
                const visibleCount = [...this.streams.values()].filter(s => !s.hidden).length;
                counter.textContent = `${this.streams.size} stream${this.streams.size > 1 ? 's' : ''} ${visibleCount !== this.streams.size ? `(${visibleCount} visible${visibleCount > 1 ? 's' : ''})` : ''}`;
            }

            showNotification(msg) {
                const notif = document.getElementById("notification");
                notif.textContent = msg;
                notif.style.display = "block";
                setTimeout(() => notif.style.display = "none", 3000);
            }

            saveSession() {
                const sessionData = {
                    streams: Array.from(this.streams.entries()).map(([username, data]) => ({
                        username,
                        hidden: data.hidden,
                        paused: data.paused
                    })),
                    highlighted: this.highlighted,
                    audioStream: this.audioStream,
                    sidebarCollapsed: this.sidebarCollapsed
                };
                
                localStorage.setItem('multiStreamSession', JSON.stringify(sessionData));
            }

            loadSession() {
                try {
                    const saved = localStorage.getItem('multiStreamSession');
                    if (!saved) return;
                    
                    const sessionData = JSON.parse(saved);
                    this.streams.clear();
                    this.twitchPlayers.clear();
                    this.counter = 0;
                    
                    if (sessionData.streams?.length > 0) {
                        sessionData.streams.forEach(streamData => {
                            this.streams.set(streamData.username, {
                                id: `stream-${this.counter++}`,
                                username: streamData.username,
                                hidden: streamData.hidden,
                                paused: streamData.paused
                            });
                        });
                    }
                    
                    this.highlighted = sessionData.highlighted || null;
                    this.audioStream = sessionData.audioStream || null;
                    this.sidebarCollapsed = sessionData.sidebarCollapsed || false;
                    this.updateSidebar();
                    this.updateLayout();
                    
                    // Restaurer les √©tats
                    sessionData.streams?.forEach(streamData => {
                        setTimeout(() => this.toggleVisibility(streamData.username), 1000);
                        if (streamData.hidden) {
                            this.addStream(streamData.username);
                        }
                    });
                    
                    setTimeout(() => this.setAudioStream(sessionData.audioStream), 2000);
                    setTimeout(() => this.highlightStream(sessionData.highlighted), 1500);
                    
                    this.showNotification('üìÅ Session restaur√©e');
                } catch (error) {
                    console.error('Erreur lors du chargement de la session:', error);
                }
            }
        }

        const multi = new MultiStreamViewer();

        function addStreamFromInput() {
            const input = document.getElementById("streamInput");
            if (input.value.trim()) {
                multi.addStream(input.value);
                input.value = "";
            }
        }

        function handleKeyPress(event) {
            const input = document.getElementById("streamInput");
            if (event.key === 'Enter') {
                event.preventDefault();
                addStreamFromInput();
            } else if (event.key === 'f') {
                event.preventDefault();
                input.focus();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const streamsContainer = document.getElementById("streamsContainer");
            const toggleBtn = sidebar.querySelector(".sidebar-toggle");
            multi.sidebarCollapsed = !multi.sidebarCollapsed;
            
            if (!multi.sidebarCollapsed) {
                toggleBtn.title = "Fermer le panneau";
                toggleBtn.innerHTML = "‚óÄ";
                streamsContainer.classList.remove("sidebar-collapsed");
                sidebar.classList.remove("collapsed");
            } else {
                toggleBtn.title = "Ouvrir le panneau";
                toggleBtn.innerHTML = "‚ñ∂";
                streamsContainer.classList.add("sidebar-collapsed");
                sidebar.classList.add("collapsed");
            }
            
            setTimeout(() => {
                let externalToggle = document.getElementById("externalToggle");
                if (!externalToggle) {
                    externalToggle = document.createElement("button");
                    externalToggle.onclick = toggleSidebar;
                    externalToggle.title = "Ouvrir le panneau";
                    externalToggle.innerHTML = "‚óÄ";
                    externalToggle.className = "sidebar-toggle-external";
                    externalToggle.id = "externalToggle";
                    document.body.appendChild(externalToggle);
                }
                
                externalToggle.classList.toggle("visible", multi.sidebarCollapsed);
            }, 300);
        }

        // Gestion des raccourcis clavier
        document.addEventListener('keydown', function(event) {
            // Ignorer si on tape dans un input
            if (event.target.tagName === 'INPUT') return;
            
            switch(event.key.toLowerCase()) {
                case ' ': // Espace
                    event.preventDefault();
                    if (multi.allPaused) {
                        multi.playAllStreams();
                    } else {
                        multi.pauseAllStreams();
                    }
                    break;
                    
                case 's':
                    event.preventDefault();
                    toggleSidebar();
                    break;
                    
                case '?':
                    event.preventDefault();
                    toggleShortcutsHelp();
                    break;
                    
                case 'escape':
                    event.preventDefault();
                    removeLastStream();
                    break;
                    
                case 'f':
                    event.preventDefault();
                    document.getElementById("streamInput").focus();
                    break;
            }
        });
        
        function toggleShortcutsHelp() {
            const help = document.getElementById("shortcutsHelp");
            help.classList.toggle("visible");
        }
        
        function removeLastStream() {
            const streams = Array.from(multi.streams.keys());
            if (streams.length > 0) {
                const lastStream = streams[streams.length - 1];
                multi.removeStream(lastStream);
            }
        }
        
        // Menu contextuel
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            const contextMenu = document.getElementById("contextMenu");
            contextMenu.style.left = event.pageX + 'px';
            contextMenu.style.top = event.pageY + 'px';
            contextMenu.style.display = 'block';
        });
        
        document.addEventListener('click', function() {
            document.getElementById("contextMenu").style.display = 'none';
        });
    </script>
</body>
